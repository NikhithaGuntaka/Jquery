<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numbers</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            const val1= $("#n1");
            const val2= $("#n2");
            const res=$("#result");
            const btn= $("#btn");
            btn.click(()=>{
                const ans= parseInt(val1.val())+parseInt(val2.val());
                if(ans){
                    res.val(ans);
                    $("#msg").text(ans).css("color","green");
                    $("#msg").css("font-weight","bold");
                    
                }
                else{
                    res.val(0);
                    $("#msg").text("Plz. Enter the values");
                    $("#msg").css("color","red");
                }
            });
        });
    </script>
    <style>
        td{
            border: 1px double;
        }
    </style>
</head>
<body>
       <span id="msg"></span>
       <table style="border: 1px double" >
           
           <tr>
               <td><label>Enter First Number:</label></td>
               <td><input type="text" id="n1" placeholder="Enter First Number"/></td>
           </tr>
           <tr>
               <td><label>Enter Second Number:</label></td>
               <td><input type="text" id="n2" placeholder="Enter Second Number"/></td>
           </tr>
           <tr>
               <td><label>Answer</label></td>
               <td><input type="text" id="result" placeholder="Answer"/></td>
           </tr>
           <tr>
               <td><label>Submit</label></td>
               <td><button id="btn">Add</button></td>
           </tr>
        </table>
   
</body>
</html>
